MOD_WSNAVIGATOR_FIELD_TRIGGERIMAGE_DESC="Hier kann das gegebenenfalls ausgesuchte Menü Trigger Bild ausgesucht und hochgeladen werden. Es besteht die Möglichkeit sowohl auf eine Formatvorlage als auch auf ein individuelles Bild zurückzugreifen."
