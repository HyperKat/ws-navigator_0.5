MOD_LOGIN_FIELD_LOGIN_REDIRECTURL_DESC="Auswahl der Seite, zu der ein angemeldeter Benutzer nach erfolgreicher Anmeldung weitergeleitet wird. Ausgewählt werden kann aus dem Drop-down aller Seiten. Bei der Auswahl &bdquo;Standard&ldquo; bleibt der Benutzer auf der gleichen Seite."
