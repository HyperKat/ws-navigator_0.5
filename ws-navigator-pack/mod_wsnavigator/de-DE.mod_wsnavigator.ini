MOD_WSNAVIGATOR="WS-Navigator Menü"
MOD_WSNAVIGATOR_XML_DESCRIPTION="<ul><li>Komplette Fläche frei – Gestaltungsmöglichkeiten möglich</li><li>Menü &bdquo;verschwindet&ldquo; – volle Konzentration auf dem aufgerufenen Beitrag / Menüpunkt</li></ul>"
MOD_WSNAVIGATOR_FIELD_ACTIVE_DESC="Einen Menüeintrag auswählen, der immer als Basis für die Menüanzeige genutzt werden soll. Die &bdquo;Erste Ebene&ldquo; muss auf die selbe oder höhere Ebene eingestellt sein, die auch der Basiseintrag angehört. Dadurch wird das Modul auf allen zugewiesenen Seiten angezeigt. Wenn &bdquo;Aktuell&ldquo; ausgewählt wird, wird der aktuell aktive Eintrag als Basis genutzt. Dies sorgt dafür, dass das Modul nur angezeigt wird, wenn der ausgewählte Menüeintrag aufgerufen wird."
MOD_WSNAVIGATOR_FIELD_ACTIVE_LABEL="Basiseintrag"
MOD_WSNAVIGATOR_FIELD_MODALLCHILDREN_DESC="Erweitert das Menü und macht Untermenüs immer sichtbar."
MOD_WSNAVIGATOR_FIELD_MODALLCHILDREN_LABEL="Untermenüeinträge<br />anzeigen"
MOD_WSNAVIGATOR_FIELD_CLASS_DESC="Ein Suffix das an die CSS-Klasse der Menüeinträge angehängt wird."
MOD_WSNAVIGATOR_FIELD_CLASS_LABEL="Menüklassensuffix"
MOD_WSNAVIGATOR_FIELD_MODENDLEVEL_DESC="Level, bei dem die Menüwiedergabe gestoppt wird. Ist &bdquo;Alle&ldquo; ausgewählt, werden alle Ebenen analog zur Einstellung &bdquo;Untermenüeinträge anzeigen&ldquo; angezeigt."
MOD_WSNAVIGATOR_FIELD_MODENDLEVEL_LABEL="Letzte Ebene"
MOD_WSNAVIGATOR_FIELD_MODMENUTYPE_DESC="Menü aus der Liste auswählen"
MOD_WSNAVIGATOR_FIELD_MODMENUTYPE_LABEL="Menü auswählen"
MOD_WSNAVIGATOR_FIELD_MODSTARTLEVEL_DESC="Level, bei der mit der Menüwiedergabe begonnen wird. Sofern als Start- und Endlevel die gleiche Nummer in der Einstellung &bdquo;Untermenüeinträge anzeigen&ldquo; eingetragen ist, wird lediglich dieses eine Menü angezeigt."
MOD_WSNAVIGATOR_FIELD_MODSTARTLEVEL_LABEL="Erste Ebene"
MOD_WSNAVIGATOR_FIELD_USEGOOGLEFONT_LABEL="Use Google Font"
MOD_WSNAVIGATOR_FIELD_USEGOOGLEFONT_DESC=""
MOD_WSNAVIGATOR_FIELD_GOOGLEFONTTYPE_LABEL="Google Font Type"
MOD_WSNAVIGATOR_FIELD_GOOGLEFONTTYPE_DESC=""
MOD_WSNAVIGATOR_FIELD_TAG_ID_DESC="Ein optionaler Wert für das HTML-ID-Attribut, das dem äußeren UL-Element des Menüs zugewiesen wird."
MOD_WSNAVIGATOR_FIELD_TAG_ID_LABEL="Menü-Tag-ID"
MOD_WSNAVIGATOR_FIELD_MODUSELOGINEXTENSION_LABEL="Anzeige Login-Menüeintrag"
MOD_WSNAVIGATOR_FIELD_MODUSELOGINEXTENSION_DESC="Die Anzeige Login-Menüeintrag blendet ein „Login Punkt“ ein. Hierfür muss das Login-Modul aktiviert sein. Die Festlegung einer bestimmten „Position“ ist nicht notwendig."
MOD_WSNAVIGATOR_FIELD_MODDATAEFECT_LABEL="Animationseffekt wählen"
MOD_WSNAVIGATOR_FIELD_MODDATAEFECT_DESC="Eine große Auswahl an Animationseffekten in Bezug auf die Ein- und Ausblendung des Menüs bzw. der Seitenansicht."
MOD_WSNAVIGATOR_FIELD_MODTEXTTRANSFORM_LABEL="Text-Transform"
MOD_WSNAVIGATOR_FIELD_MODTEXTTRANSFORM_DESC=""
MOD_WSNAVIGATOR_FIELD_TRIGGER_LABEL="Im Rahmen des Menü Triggers ist die freie Gestaltung des Textes und / oder des Bildes von dem<br />Menü Auslöser möglich."
MOD_WSNAVIGATOR_FIELD_TRIGGERTEXT_LABEL="Titel"
MOD_WSNAVIGATOR_FIELD_TRIGGERTEXT_DESC="Der Menü Trigger Text kann individuell gestaltet und verfasst werden."
MOD_WSNAVIGATOR_FIELD_TRIGGERCLASS_LABEL="Klassensuffix"
MOD_WSNAVIGATOR_FIELD_TRIGGERCLASS_DESC="Die gesamten Einstellungen des Menü Triggers können individuell, in einem separaten Klassensuffix festgelegt werden. Das eigenständig erstellte Suffix wird an die CSS-Klasse des Triggers angehängt."
MOD_WSNAVIGATOR_FIELD_TRIGGERIMAGE_LABEL="Titelbild wählen"
MOD_WSNAVIGATOR_FIELD_TRIGGERIMAGE_DESC="Das gegebenenfalls ausgesuchte Menü Trigger Bild kann ausgesucht und hochgeladen werden. Es besteht die Möglichkeit sowohl auf eine Formatvorlage als auch auf ein individuelles Bild zurückzugreifen."
MOD_WSNAVIGATOR_FIELD_TRIGGERFONTCOLOR_LABEL="Schriftfarbe"
MOD_WSNAVIGATOR_FIELD_TRIGGERFONTCOLOR_DESC="Die Schriftfarbe des eigenständig verfassten Menü Trigger Texts kann ausgesucht und festgelegt werden. Es dürfen nur Farben aus dem aufgezeigten HTML-Spektrum gewählt werden."
MOD_WSNAVIGATOR_FIELD_TRIGGERBGCOLOR_LABEL="Farbhintergrund des Titels"
MOD_WSNAVIGATOR_FIELD_TRIGGERBGCOLOR_DESC="Es besteht die Wahl den Farbhintergrund des eigenständig verfassten Menü Trigger Texts auszusuchen und festzulegen. Es können nur Farben aus dem aufgezeigten HTML-Spektrum gewählt werden. In dem Fall, dass keine Farbe ausgesucht wird, ist der Farbhintergrund transparent."
MOD_WSNAVIGATOR_FIELD_TRIGGERBRCOLOR_LABEL="Rahmenfarbe"
MOD_WSNAVIGATOR_FIELD_TRIGGERBRCOLOR_DESC="Es ist möglich die Farbe des Schriftrahmens von dem Menü Trigger Text zu bestimmen. Es können nur Farben aus dem aufgezeigten HTML-Spektrum gewählt werden. In dem Fall, dass keine Farbe ausgesucht wird, ist die Rahmenfarbe transparent"
MOD_WSNAVIGATOR_FIELD_TRIGGERBORDERWIDTH_LABEL="Rahmenbreite"
MOD_WSNAVIGATOR_FIELD_TRIGGERBORDERWIDTH_DESC="Die Breite des Schriftrahmens von dem Menü Trigger Texts ist individuell definierbar"
MOD_WSNAVIGATOR_FIELD_TRIGGERBORDER_LABEL="Rahmengestaltung<br />des Menü Triggers"
MOD_WSNAVIGATOR_FIELD_TRIGGERBORDER_DESC="Freie Wahl bei der Rahmengestaltung des Menü Trigger Texts."
MOD_WSNAVIGATOR_VALUE_TRIGGERCOLORFILTER_LABEL="Mouseover Effekt"
MOD_WSNAVIGATOR_VALUE_TRIGGERCOLORFILTER_DESC="Den Menü Trigger Text, beim Bewegen der Maus über der Schrift, aufhellen oder abdunkeln."
MOD_WSNAVIGATOR_FIELD_TRIGGERBORDERRAD_LABEL="Festlegung der Rundung<br />der Ecken des Rahmens"
MOD_WSNAVIGATOR_FIELD_TRIGGERBORDERRAD_DESC="Die Rundung der Ecken von dem Schriftrahmen des Menü Trigger Texts kann individuell bestimmt werden."
MOD_WSNAVIGATOR_FIELD_TRIGGERIMGPOS_LABEL="Bildposition"
MOD_WSNAVIGATOR_FIELD_TRIGGERIMGPOS_DESC="Die Position des Menü Trigger Bilds ist persönlich wählbar. Das Bild kann entweder über, unter, rechts oder links bzw. als Hintergrund des Menü Trigger Texts dargestellt werden"
MOD_WSNAVIGATOR_FIELD_TRIGGERUSETEXT_LABEL="Bild und / oder Titel anzeigen"
MOD_WSNAVIGATOR_FIELD_TRIGGERUSETEXT_DESC="Der individuell festgelegte Menü Trigger Text kann entweder alleinig oder in Kombination mit einem Bild angezeigt werden. Das Bild kann auch für sich stehen und den Menü Trigger Text ersetzen."
MOD_WSNAVIGATOR_FIELD_MPLEVELFONTCOLOR_LABEL="Schriftfarbe der<br />Menüpunkte"
MOD_WSNAVIGATOR_FIELD_MPLEVELFONTCOLOR_DESC="Die Schriftfarbe der angezeigten, einzelnen Menüpunkte ist individuell auswählbar. Es können nur Farben aus dem aufgezeigten HTML-Spektrum ausgesucht werden. In dem Fall, dass keine Farbe ausgesucht wird, ist die Schriftfarbe der einzelnen Menüpunkte transparent."
MOD_WSNAVIGATOR_FIELD_MPLEVELBGCOLOR_LABEL="Hintergrundfarbe der<br />einzelnen Menüebenen"
MOD_WSNAVIGATOR_FIELD_MPLEVELBGCOLOR_DESC="Die Hintergrundfarbe der einzelnen Menüebenen ist frei definierbar. Es können nur Farben aus dem, bei der Schriftfarbe der Menüpunkte, aufgezeigten HTML-Spektrum gewählt werden. Es muss mindestens eine Hintergrundfarbe bestimmt werden. Bei mehr als einer ausgesuchten Farbe, müssen die unterschiedlichen Farbangaben per Semikolon voneinander getrennt werden. In dem Fall, dass mehr Menüebenen als ausgewählte Farben vorliegen, wird auf die erste Farbangabe zurückgegriffen.<br />Bsp.: 3 Menüebenen und nur 2 Farben wurden gewählt - die dritte Menüebene hat die Farbe der ersten bzw. eine zusätzliche, vierte Ebene hätte die Farbe der zweiten Menüebene."
MOD_WSNAVIGATOR_FIELD_MPLEVELCOLORFILTER_LABEL="Mouseover Effekt in<br />Bezug auf die Schrift<br />der Menüpunkte"
MOD_WSNAVIGATOR_FIELD_MPLEVELCOLORFILTER_DESC="Die einzelnen Menüpunkte, beim Bewegen der Maus über der Schrift, aufhellen oder abdunkeln."
